<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virus Extrapolator Solver</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #sequence {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 5px;
    }
  </style>
</head>
<body>
  <h1>Virus Extrapolator Solver</h1>
  <div class="controls">
    <button id="solve">Solve</button>
    <button id="reset">Reset</button>
  </div>
  <div id="grid"></div>
  <h2>Sequence</h2>
  <div id="sequence"></div>
  <script src="script.js"></script>
</body>
</html>
